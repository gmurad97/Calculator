<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IOS</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <script defer src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-result">
            <h1 class="calc-result__display">0</h1>
        </div>
        <div class="calc-control">
            <div class="calc-control__func" id="clear">C</div>
            <div class="calc-control__func" id="plus_minus">±</div>
            <div class="calc-control__func" id="percent">%</div>
            <div class="calc-control__math" id="divider">÷</div>
            <div class="calc-control__number">7</div>
            <div class="calc-control__number">8</div>
            <div class="calc-control__number">9</div>
            <div class="calc-control__math" id="multiplication">×</div>
            <div class="calc-control__number">4</div>
            <div class="calc-control__number">5</div>
            <div class="calc-control__number">6</div>
            <div class="calc-control__math" id="minus">-</div>
            <div class="calc-control__number">1</div>
            <div class="calc-control__number">2</div>
            <div class="calc-control__number">3</div>
            <div class="calc-control__math" id="plus">+</div>
            <div class="calc-control__number--zero">0</div>
            <div class="calc-control__number--dot">.</div>
            <div class="calc-control__math" id="result">=</div>
        </div>
    </div>
</body>
</html>
